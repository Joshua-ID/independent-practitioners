<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/therapyIcon.png" />

    <!-- Mobile Viewport Configuration - CRITICAL for safe area support -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- iOS PWA Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- iOS Status Bar Style -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Android PWA Capability -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Theme Color for Android Status Bar -->
    <meta name="theme-color" content="#9333ea" />

    <!-- Format Detection - Prevent auto-linking -->
    <meta name="format-detection" content="telephone=no" />

    <!-- iOS Home Screen Title -->
    <meta name="apple-mobile-web-app-title" content="Therapy Consultant" />

    <title>Therapy Consultant - Find Peace of Mind</title>
    <meta
      name="description"
      content="Professional therapy services with licensed practitioners. HIPAA-compliant, flexible scheduling, and personalized care for your mental health journey."
    />

    <!-- Hugeicons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
